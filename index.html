  <header>
    <section class="container">
      <a href="#">
        <h1>Feedr</h1>
      </a>
      <nav>
        <ul>
          <li><a href="#">News Source: <span>Source Name</span></a>
            <ul>
              <!-- <li class="newsAPI1"><a href="#">Source 1</a></li>
              <li class="TheGuardianOpenPlatform1"><a href="#">Source 2</a></li>
              <li><a href="#">Source 3</a></li> -->
              <li><a class="newsa" href="#">NewsApi</a></li>
              <li><a class="newsg"  href="#">The Guardian</a></li>
            </ul>
          </li>
        </ul>
        <section id="search">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" /></a>
        </section>
      </nav>
      <div class="clearfix"></div>
    </section>
  </header>
  <div id="popUp" class="loader hidden">
    <a href="#" class="closePopUp">X</a>

      <h1>Article title here</h1>

        Article description/content here.

          <h1 id="detail_title">
          </h1>
          <p id="detail_content"> -->
      </p>
      <a href="#" class="popUpAction" target="_blank">Read more from source</a>
    </div>
  </div>
  <section id="main" class="container">
    <article class="article">
      <section class="featuredImage">
        <img src="images/article_placeholder_1.jpg" alt=""/>
      </section>
      <section class="newsAPI">
          <a href="#"><h3>news API</h3></a>

      </section>
    </article>
    <article class="article">
      <section class="featuredImage">
        <img src="images/article_placeholder_2.jpg" alt="" />
      </section>
      <section class="TheGuardian">
          <a href="#"><h3>TheGuardian</h3></a>
          <h6>Most View</h6>
      </section>

    </article>
  </section>
